  Fermeture du Bassin Nordique à la Piscine de Bréquigny
level: warning
content: >-
  <p>Suite à une panne et dans l'attente des travaux de réparation, le bassin nordique de la piscine de Bréquigny est fermé au public du 17 au 21 novembre 2025.</p><p>L'accès à l'équipement pour les usagers individuels sera donc très perturbé toute cette semaine. Merci pour votre compréhension  </p>
